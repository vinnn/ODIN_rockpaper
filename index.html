<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>ROCK - PAPER - SCISSORS</h1>
  </div>

  <div class="ctn-round">
    <h2>ROUND : </h2>
    <div class="round">0</div>
  </div>



  <div class="ctn-main">

    <div class="ctn-user">

            <h2>Player</h2>

            <div class="ctn-user-cont">

                  <div class="ctn-btns">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                  </div>

                  <div class="ctn-user-choice">
          
                  </div>

            </div>


    </div>

    <div class="ctn-computer">

            <h2>Computer</h2>
            <div class="ctn-computer-choice">
                
            </div>

    </div>

    <div class="ctn-result">

            <h2>Result</h2>

            <div class="result">
                
            </div>

    </div>

  </div>











  <div class="ctn-round">
    <h2>GAME (5 ROUNDS) : </h2>
  </div>



  <div class="ctn-game-results">

    <div class="ctn-result-titles">
      <div class="result-title">Player wins = </div>
      <div class="result-title">Computer wins = </div>
      <div class="result-title">Ties = </div>
    </div>

    <div class="ctn-result-scores">
      <div class="user-score">0</div>
      <div class="computer-score">0</div>
      <div class="tie-score">0</div>
    </div>

    <div class="final-result">

    </div>


  </div>



  <script src="script.js"></script>
</body>
</html>
